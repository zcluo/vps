    # Restrict access to the website by IP or wrong domain name) and return 400
server
    {
        listen 80;
        #listen [::]:80;
        server_name xxx.xxxxxx.xxx;
        index index.html index.htm index.php default.html default.htm default.php;
        root  /var/www/html;

        #error_page   404   /404.html;

        # Deny access to PHP files in specific directory
        #location ~ /(wp-content|uploads|wp-includes|images)/.*\.php$ { deny all; }


        location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
        {
            expires      30d;
        }

        location ~ .*\.(js|css)?$
        {
            expires      12h;
        }

        location ~ /.well-known {
            allow all;
        }

        location ~ /\.
        {
            deny all;
        }

    }

server
    {
        listen 5017 ssl http2;
        #listen [::]:443 ssl http2;
        server_name xxx.xxxxxx.xxx ;
        index index.html index.htm index.php default.html default.htm default.php;
        root  /var/www/html;

        ssl_certificate /etc/letsencrypt/live/xxx.xxxxxx.xxx/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/xxx.xxxxxx.xxx/privkey.pem;
        ssl_session_timeout 5m;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "TLS13-AES-256-GCM-SHA384:TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-128-CCM-8-SHA256:TLS13-AES-128-CCM-SHA256:EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5";
