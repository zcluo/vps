log:
  level: info
  file: '/root/mosdns/mosdns.log'

plugins:
  # 转发至 Google 服务器的插件
  - tag: forward_google
    type: forward
    args:
      upstreams:
        - addr: https://cloudflare-dns.com/dns-query
        - addr: https://dns.google/dns-query

 # 在同一端口启动 udp 和 tcp 服务器。
  - type: udp_server
    args:
      entry: forward_google
      listen: 0.0.0.0:5533
  - type: tcp_server
    args:
      entry: forward_google
      listen: 0.0.0.0:853
      cert: "/etc/letsencrypt/live/xxx.xxxxxx.xxx/fullchain.pem" 
      key: "/etc/letsencrypt/live/xxx.xxxxxx.xxx/privkey.pem" 

  - type: "http_server"
    args:
      entries:                 
        - path: /dns-query     
          exec: forward_google  
      src_ip_header: "X-Forwarded-For"  
      listen: 0.0.0.0:7443  
      cert: "/etc/letsencrypt/live/xxx.xxxxxx.xxx/fullchain.pem" 
      key: "/etc/letsencrypt/live/xxx.xxxxxx.xxx/privkey.pem" 
      idle_timeout: 10       